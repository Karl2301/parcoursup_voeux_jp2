services:
  db:
    image: mariadb:10.7
    container_name: db
    restart: always
    env_file:
      - .env
    ports:
      - "${MARIADB_PORT}:${MARIADB_PORT}"
    networks:
      - app_network
    volumes:
      - db_data:/var/lib/mysql

  web:
    image: ghcr.io/karl2301/parcoursup_voeux_jp2/web:latest
    container_name: parcoursup_voeux_jp2-web
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
      - app_network

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json
    command: ["--schedule", "0 4 * * *", "--cleanup"]
    restart: always
    networks:
    - app_network


  db-backup:
    image: mariadb:10.7
    container_name: db-backup
    depends_on:
      - db
    env_file:
      - .env
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mkdir -p /backup &&
      mysqldump -h db -uroot -p$${MYSQL_ROOT_PASSWORD} $${MYSQL_DATABASE} > /backup/backup_$(date +%Y%m%d_%H%M%S).sql &&
      ls -tp /backup | grep -v '/$' | tail -n +11 | xargs -I {} rm -- /backup/{}"
    volumes:
      - ./db_backups:/backup
    networks:
      - app_network
    restart: "no"


  db-cron-backup:
    image: alpine
    container_name: db-cron-backup
    depends_on:
      - db
    volumes:
      - ./db_backups:/backup
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app  # pour accÃ©der au script si besoin
    command: >
      /bin/sh -c "echo '0 3 * * * docker compose run --rm db-backup >> /proc/1/fd/1 2>&1' > /etc/crontabs/root &&
                  crond -f -L /proc/1/fd/1"
    restart: always
    working_dir: /app
    networks:
      - app_network


networks:
  app_network:
    driver: bridge

volumes:
  db_data:
